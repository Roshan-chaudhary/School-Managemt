<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hamro-School</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  {% include "school/navbar.html" %}
  <br><br>

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full text-center">
      <h1 class="text-3xl font-bold text-gray-800">Hello {{ request.user.first_name }}</h1>
      <p class="mt-4 text-gray-600 text-lg">Your account is not approved yet.</p>
      <p class="text-gray-600 text-lg">Our team is reviewing your profile.</p>
      <p class="text-gray-600 text-lg">Your admission will be confirmed soon!</p>
      <hr class="my-6 border-gray-300">
      <p class="text-gray-500">Check later</p>

      <!-- Centered Logout Button -->
      <div class="mt-6">
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow">
            Logout For Now
          </button>
        </form>
      </div>
    </div>
  </div>

  {% include "school/footer.html" %}
</body>

</html>
