{% extends 'school/teacherbase.html' %}
{% load static %}

{% block content %}

<div style="max-width: 500px; margin: 40px auto; padding: 20px; background: #f9f9f9; 
            border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    
    <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Create Assignment</h2>

    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;">
        {% csrf_token %}

        <label for="id_title" style="margin-bottom: 5px; font-weight: bold;">Title</label>
        <input type="text" name="title" id="id_title" required
               style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; 
                      border-radius: 5px; font-size: 14px;">

        <label for="id_description" style="margin-bottom: 5px; font-weight: bold;">Description</label>
        <textarea name="description" id="id_description" required
                  style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; 
                         border-radius: 5px; font-size: 14px;"></textarea>

        <label for="id_due_date" style="margin-bottom: 5px; font-weight: bold;">Due Date</label>
        <input type="date" name="due_date" id="id_due_date" required
               style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; 
                      border-radius: 5px; font-size: 14px;">

        <label for="id_class_assigned" style="margin-bottom: 5px; font-weight: bold;">Class</label>
        <select name="class_assigned" id="id_class_assigned" required
                style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; 
                       border-radius: 5px; font-size: 14px;">
            {% for value, label in form.class_assigned.field.choices %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>

        <label for="id_attachment" style="margin-bottom: 5px; font-weight: bold;">Upload File</label>
        <input type="file" name="attachment" id="id_attachment"
               style="padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; 
                      border-radius: 5px; font-size: 14px;">

        <button type="submit" 
                style="margin-top: 15px; padding: 12px; background: #007bff; color: white; 
                       font-size: 16px; border: none; border-radius: 5px; cursor: pointer;
                       transition: background 0.3s ease;">
            Submit
        </button>
    </form>
</div>

{% endblock content %}
