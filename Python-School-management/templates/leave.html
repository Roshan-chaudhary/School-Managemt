{% extends base_template %}
{% load static %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body style="background-color: #f4f4f9; margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <h2 style="
    text-align: center;
    margin-top: 30px;
    margin-bottom: 40px;
    font-size: 34px;
    color: #333;
    border-bottom: 4px solid #007bff;
    display: inline-block;
    padding-bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    
">
<b>Leave Request</b>
</h2>

    <div class="container" style="margin-top: 30px;">
        <div class="row justify-content-center">

            <!-- Total Teachers Card -->
            <div class="col-md-4 col-xl-3"><a href="{% url 'leave_request' %}">
                <div style="
                    background: linear-gradient(135deg, #4099ff, #73b4ff);
                    color: #fff;
                    border-radius: 12px;
                    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
                    margin-bottom: 25px;
                    transition: transform 0.3s, box-shadow 0.3s;
                    padding: 25px;
                    text-align: center;
                    cursor: pointer;
                "
                onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 16px rgba(0, 0, 0, 0.3)';"
                onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 6px 12px rgba(0, 0, 0, 0.2)';">
                    <h6 style="font-size: 18px; margin-bottom: 15px; font-weight: bold;">Fill Out the Leave Request Form</h6>
                    <h2 style="font-size: 36px; margin-bottom: 15px; font-weight: bold;">
                        <i class="fas fa-chalkboard-teacher" style="margin-right: 10px;"></i>{{ teachercount }}
                    </h2>
                    <p style="margin: 0; font-size: 15px; font-weight: 500;">
                       
                    </p>
                </div>
            </a>
            </div>

            <!-- Total Students Card -->
            <div class="col-md-4 col-xl-3"><a href="{% url 'view_leave_requests' %}">
                <div style="
                    background: linear-gradient(135deg, #2ed8b6, #59e0c5);
                    color: #fff;
                    border-radius: 12px;
                    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
                    margin-bottom: 25px;
                    transition: transform 0.3s, box-shadow 0.3s;
                    padding: 25px;
                    text-align: center;
                    cursor: pointer;
                "
                onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 8px 16px rgba(0, 0, 0, 0.3)';"
                onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 6px 12px rgba(0, 0, 0, 0.2)';">
                    <h6 style="font-size: 18px; margin-bottom: 15px; font-weight: bold;">Leave Application Submitted â€“ Await Confirmation</h6>
                    <h2 style="font-size: 36px; margin-bottom: 15px; font-weight: bold;">
                        <i class="fas fa-user-graduate" style="margin-right: 10px;"></i>{{ studentcount }}
                    </h2>
                    <p style="margin: 0; font-size: 15px; font-weight: 500;">
                      
                    </p>
                </div>
            </a>
            </div>

        </div>
    </div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
{% endblock content %}
