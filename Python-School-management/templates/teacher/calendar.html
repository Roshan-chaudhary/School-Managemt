{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom color palette */
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #f59e0b;
            --accent: #10b981;
            --danger: #ef4444;
            --background: #f8fafc;
        }
        
        .fc-event {
            cursor: pointer;
            margin: 2px 0;
            padding: 4px 6px;
            border-radius: 6px;
            font-size: 0.85rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border: none;
            transition: all 0.2s ease;
        }
        
        .fc-event:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .regular-event {
            background-color: var(--primary-light);
            color: white;
        }
        
        .holiday-event {
            background-color: var(--danger);
            color: white;
        }
        
        .fc-daygrid-event-dot {
            display: none;
        }
        
        .fc-toolbar-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
        }
        
        .fc-button {
            background-color: var(--primary) !important;
            border: none !important;
            transition: all 0.2s ease;
        }
        
        .fc-button:hover {
            background-color: var(--primary-light) !important;
            transform: translateY(-1px);
        }
        
        .fc-button:active {
            transform: translateY(0);
        }
        
        .fc-day-today {
            background-color: #10b981 !important; /* Pure green */
        }
        
        .fc-col-header-cell {
            background-color: #f1f5f9;
            color: #475569;
            font-weight: 600;
        }
        
        .fc-daygrid-day-number {
            color: #475569;
            font-weight: 500;
        }
        
        .fc-daygrid-day:hover {
            background-color: #6366f1 !important; /* Pure blue */
        }

        /* Saturday Styling */
        .fc-day-sat {
            background-color: white !important;
        }
        
        .fc-col-header-cell.fc-day-sat {
            background-color: #f1f5f9 !important;
            color: #ef4444;
        }
        
        .fc-day-sat:hover {
            background-color: #6366f1 !important; /* Pure blue */
        }
        
        .fc-day-sat.fc-day-today {
            background-color: #10b981 !important; /* Pure green */
        }

        @media (max-width: 768px) {
            .fc-toolbar {
                flex-direction: column;
                gap: 0.5rem;
            }
            .fc-header-toolbar {
                padding: 0.5rem;
            }
            .fc-toolbar-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Event Calendar</h1>
                <p class="text-indigo-600">View your schedule</p>
            </div>
        </div>

        <!-- Calendar Container -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <div id="calendar" class="p-4"></div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 scale-95 opacity-0">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold text-gray-800">Event Details</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Title</p>
                        <p id="eventTitle" class="text-lg text-gray-800 mt-1"></p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Date & Time</p>
                        <p id="eventDate" class="text-lg text-gray-800 mt-1"></p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Description</p>
                        <p id="eventDesc" class="text-gray-700 mt-1"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize calendar
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: ''
                },
                themeSystem: 'standard',
                events: '/api/events/',
                eventClassNames: function(arg) {
                    return arg.event.extendedProps.is_holiday ? 
                        ['holiday-event', 'shadow-md'] : 
                        ['regular-event', 'shadow-md'];
                },
                dayCellClassNames: function(arg) {
                    const classNames = [];
                    if (arg.isToday) classNames.push('fc-day-today');
                    if (arg.date.getDay() === 6) classNames.push('fc-day-sat');
                    return classNames;
                },
                eventClick: function(info) {
                    document.getElementById('eventTitle').textContent = info.event.title;
                    document.getElementById('eventDate').textContent = info.event.start.toLocaleString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    document.getElementById('eventDesc').textContent = info.event.extendedProps.description || 'No description provided';
                    
                    // Show modal with animation
                    const modal = document.getElementById('eventModal');
                    const content = modal.querySelector('div');
                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        content.classList.remove('scale-95', 'opacity-0');
                        content.classList.add('scale-100', 'opacity-100');
                    }, 10);
                },
                height: 'auto',
                fixedWeekCount: false,
                eventDisplay: 'block',
                eventContent: function(arg) {
                    return {
                        html: `<div class="fc-event-title p-1">${arg.event.title}</div>`
                    };
                }
            });

            calendar.render();

            // Modal show/hide functions with animations
            function showModal(modalId) {
                const modal = document.getElementById(modalId);
                const content = modal.querySelector('div');
                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.remove('scale-95', 'opacity-0');
                    content.classList.add('scale-100', 'opacity-100');
                }, 10);
            }

            function hideModal(modalId) {
                const modal = document.getElementById(modalId);
                const content = modal.querySelector('div');
                content.classList.remove('scale-100', 'opacity-100');
                content.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 200);
            }

            // Close modal
            document.getElementById('closeModal').addEventListener('click', function() {
                hideModal('eventModal');
            });
        });
    </script>
</body>
</html>
