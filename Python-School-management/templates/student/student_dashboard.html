{% extends 'student/studentbase.html' %}
{% load static %}

{% block content %}

<head>
  <style media="screen">
    .alert {
      margin-left: 25%;
      margin-right: 25%;
      padding: 20px;
      background-color: #f44336;
      color: white;
      margin-bottom: 10px;
    }

    .w3-panel p {
      padding-top: 10px;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }
    
    /* Scrollable notice container */
    .notice-container {
      max-height: 400px;
      overflow-y: auto;
      margin: 0 25%;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
    }
    
    /* Custom scrollbar */
    .notice-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .notice-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    .notice-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    .notice-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<br>

{%include 'student/student_dashboard_cards.html'%}

<br><br>
<div class="w3-panel w3-blue">
  <p>Notice Board</p>
</div><br>

<div class="notice-container">
  {% for n in notice %}
  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>{{n.date}} || By : {{n.by}}</strong><br> {{n.message}}
  </div>
  {% endfor %}
</div>

{% endblock content %}
